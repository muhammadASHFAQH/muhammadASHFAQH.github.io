
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Me - Landscape Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        header h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #000;
        }
        nav {
            background-color: #808080;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        nav a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .rate-me-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .rate-me-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .rate-me-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .rate-me-form label {
            display: block;
            margin-bottom: 8px;
        }
        .rate-me-form input[type="file"],
        .rate-me-form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .rate-me-form .stars {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .rate-me-form .stars input {
            display: none;
        }
        .rate-me-form .stars label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s;
        }
        .rate-me-form .stars input:checked ~ label,
        .rate-me-form .stars input:hover ~ label,
        .rate-me-form .stars label:hover ~ label {
            color: #FFD700;
        }
        .rate-me-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .rate-me-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/40x40?text=ðŸ“·" alt="Logo">
    <h1>Rate This Spot</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="login_page_with_navbar.html">Login</a>
    <a href="registration_page.html">Register</a>
    <a href="rate_me.html">Rate Me</a>
</nav>

<div class="rate-me-container">
    <div class="rate-me-form">
        <h2>Rate a Spot</h2>
        <form>
            <label for="image-upload">Upload a picture</label>
            <input type="file" id="image-upload" name="image-upload" accept="image/*" required>
            
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Enter description" required>
            
            <label for="rating">Rating</label>
            <div class="stars">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">â˜…</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">â˜…</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">â˜…</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">â˜…</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">â˜…</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Rate this spot. By Ashfaqh Muhammad.</p>
</footer>

</body>
</html>
