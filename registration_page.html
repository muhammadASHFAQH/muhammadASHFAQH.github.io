
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Landscape Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        header h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #000;
        }
        nav {
            background-color: #808080;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        nav a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
        }
        .registration-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .registration-form button:hover {
            background-color: #555;
        }
        .registration-form .login-instead {
            text-align: center;
            margin-top: 10px;
        }
        .registration-form .login-instead a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        .registration-form .login-instead a:hover {
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/40x40?text=ðŸ“·" alt="Logo">
    <h1>Rate This Spot</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="login_page_with_navbar.html">Login</a>
    <a href="registration_page.html">Register</a>
    <a href="rate_me.html">Rate Me</a>
</nav>

<div class="registration-container">
    <div class="registration-form">
        <h2>Register</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button type="submit">Register</button>
        <div class="login-instead">
            <a href="login_page.html">Login instead?</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Rate this spot. By Ashfaqh Muhammad.</p>
</footer>

</body>
</html>
